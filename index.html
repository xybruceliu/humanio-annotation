<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Annotation</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <!-- https://3dvar.com/v/56_1_audio.mp4 -->
        <label for="videoUrl">Enter video URL:</label>
        <input type="text" id="videoUrl" name="videoUrl" onchange="loadVideo()" placeholder="https://3dvar.com/e/*.mp4">
        <button onclick="loadVideo()">Load Video</button>

        <div class="video-container">
            <video id="videoPlayer" controls></video>
        </div>

        <div class="annotations">
            <div class="annotation-label" style="color: #5DA5DA;">Vision / Eye Impairment</div>
            <div id="vision" class="annotation-line"></div>
            <div class="annotation-label" style="color: #FAA43A;">Hearing Impairment</div>
            <div id="hearing" class="annotation-line"></div>
            <div class="annotation-label" style="color: #60BD68;">Vocal system Impairment</div>
            <div id="vocal" class="annotation-line"></div>
            <div class="annotation-label" style="color: #F17CB0;">Hands / Fingers / Touch Impairment</div>
            <div id="hands" class="annotation-line"></div>
        </div>

        <form id="annotationForm">
            <label for="effort">Effort Level:</label>
            <select id="effort">                
                <option value="1">1 - Low: Takes minimum or no effort to stop the task / resume to the task</option>
                <option value="2">2 - Moderate: Takes some effort to stop the task / resume to the task</option>
                <option value="3">3 - High: Takes very high effort to stop the task / resume to the task</option>
            </select>

            <label for="comment">Comment:</label>
            <textarea id="comment" rows="2" cols="50"></textarea>
            

            <button type="button" onclick="submitAnnotation()">Submit</button>
        </form>

        <button onclick="exportCSV()">Export CSV</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
